{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!

  <form action="LiveView/encoding" method="GET">
  {{ form.as_p }}
  <button type="submit">run encodings</button>
</form>

  <form action="LiveView/load" method="GET">
  {{ form.as_p }}
  <button type="submit">load files</button>
</form>

  <form action="LiveView" method="GET">
  {{ form.as_p }}
  <button type="submit">run</button>
</form>

  <form action="LiveView/stream" method="GET">
  {{ form.as_p }}
  <button type="submit">run and open stream</button>
</form>




{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
